 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
</head>
<body>
<center> <h1> Student Registration Form</h1> </center>
  

  <form method="post" action="submit.html" autocomplete="off">
<fieldset>
  <label for="name">Full Name:</label>
  <input type="text" id="name" name="name"
  placeholder="enter your full name" required>
  <br><br>
  <label for="email">Email:</label>
  <input type="email" id="email" name="Email"
  placeholder="enter valid email address" required>
  <br><br>
  <label for="pass">Password:</label>
  <input type="password" id="pass" name="password"
  placeholder="enter password" required>
  <br><br>  
  <label for="gender">Gender:</label>
  
  <input type="radio" id="male" name="gender" value="male">male
  
  <input type="radio" id="female" name="gender" value="female">female 
  <input type="radio" id="other" name="gender" value="other">other<br><br>
  <label for="course">Course:</label>
  <select>
    <option value="">..Select Course..</option>
   <option value="btech">B-Tech</option>
   <option value="bca">BCA</option>
   <option value="b.sc">B.Sc</option>
   <option value="mba">MBA</option>
   <option value="b pharma">B Pharma</option>
  </select><br><br>

  <label for="tel">Contact No:</label>
  <input type="tel" id="tel" name="phone"
  placeholder="enter phone number" required>
  <br><br>
  <label for="add">Address:</label><br>
  <textarea type="text" rows="3" cols="30"
  placeholder="enter your address"required></textarea>
<br><br>
<input type="submit" value="register" required>
  <input type="reset" value="clear" required>
</fieldset>
  </body>
  <footer><center> &copy; 2025 Student Registration Portal</center></footer>
</html>
